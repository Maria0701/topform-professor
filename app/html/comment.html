<section class="comment {{ class}}">
    <div class="comment__wrapper">
        <h2 class="comment__name">оставить отзыв</h2>
        <p class="comment__remark">Ваши фамилия и e-mail не будут опубликованы на сайте. Они нужны нам, чтобы убедиться, что вы реальный пациент клиники.</p>
        <form class="comment__form comment-form" action=".">
            <label class="comment-form__label">                
                <input class="comment-form__input required" type="text" placeholder="Елена">
                <span class="comment-form__name" name="name">ВАШЕ ИМЯ*</span>
            </label>
            <label class="comment-form__label">                
                <input class="comment-form__input required" type="text" placeholder="Иванова">
                <span class="comment-form__name" name="surname">ВАША ФАМИЛИЯ*</span>
            </label>
            <label class="comment-form__label">                
                <input class="comment-form__input required" type="mail" placeholder="Ivanova@mail.ru">
                <span class="comment-form__name" name="mail" >ВАШ E-MAIL*</span>
            </label>
            <label class="comment-form__label comment-form__label--textarea">
                <textarea class="comment-form__textarea" rows="5" cols="45" name="text" placeholder="введите комментарий"></textarea>
                <span class="comment-form__name" name="mail" placeholder="Ivanova@mail.ru">КОММЕНТАРИЙ</span>
            </label>
            <div class="comment-form__bottom">
                <label class="comment-form__label comment-form__label--checkbox">
                    <input type="checkbox" name="agreed" checked>
                    <span>Я даю согласие на обработку <a href="#" alt="персональных данных">персональных данных</a></span>
                </label>
                <button class="comment-form__btn btn btn--primary">ЗАКАЗАТЬ ЗВОНОК</button>
            </div>
        </form>
        <div class="comment__img-wrap">
            <img src="/img/form-img.png" alt="" class="comment__img" width="306" height="279">
        </div>
    </div>
</section>
