<article class="review">    
    <div class="review__container">
        <div class="review__photo">
            <img src="/img/{{icon}}.jpg" alt="lfvf" class="review__img" width="100" height="100">
        </div>
        <div class="review__content">
            <p class="review__name">{{name}}</p>
            <date class="review__date">{{date}}</date>
            <div class="review__text">
                <p>{{text}}</p>
            </div>
            <a href="страничка с отзывом. Текст нужно обрезать на беке" class="btn btn--readmore review__btn">Читать полностью</а>
        </div>
    </div>
</article>
